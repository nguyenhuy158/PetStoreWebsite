<!DOCTYPE html>
<html lang="en">
  <!-- default header -->

  <head th:replace="/fragments/header.html :: header(${pageTitle})"> </head>

  <!-- more attribute -->
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <!--nav-->
    <section th:replace="/fragments/navbar.html :: navbar()"></section>

    <!--new product-->
    <div th:if="${isAdmin}" class="row justify-content-center text-center my-2">
      <div class="col-md-8 col-lg-6">
        <div class="header">
          <h2>Manage Products</h2>
        </div>
        <div class="m-2">
          <a class="btn btn-lg btn-primary" th:href="@{/admin/products/new}"> Add New Product </a>
        </div>
      </div>
    </div>

    <!--search-->
    <div class="container">
      <div class="container">
        <form th:action="@{/admin/products}" class="d-flex my-4">
          <input
            name="keyword"
            class="form-control me-sm-2"
            type="search"
            placeholder="Search"
            th:value="${keyword}"
            required
          />
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
          <button class="btn btn-secondary m-2 my-sm-0" type="button" onclick="clearSearch()">Clear</button>
        </form>
      </div>
    </div>

    <!-- Table for admin -->
    <div th:if="${isAdmin}" class="container">
      <!-- table result -->
      <div class="container-fluid text-center">
        <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>

        <div>
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th class="col" th:replace="fragments/sorting :: sorting('id','Id')"></th>
                <th class="col" th:replace="fragments/sorting :: sorting('image','Image')"></th>
                <th class="col" th:replace="fragments/sorting :: sorting('category','Category')"></th>
                <th class="col" th:replace="fragments/sorting :: sorting('name','Name')"></th>
                <th class="col" th:replace="fragments/sorting :: sorting('price','Price')"></th>
                <th class="col">Handler</th>
              </tr>
            </thead>
            <tbody>

              <th:block th:each="product, idx : ${paginatedProductResponse?.products}">
                <tr th:classappend="${idx.index % 2 == 0} ? 'table-active' : 'table-light'">
                  <td class="align-middle vertical-center">
                    <a th:href="@{/admin/products/} + ${product.id}"> [[${product.id}]] </a>
                  </td>
                  <td>
                    <img
                      style="object-fit: cover"
                      width="100"
                      height="100"
                      th:src="${product?.thumbnail?.size() != 0 and product?.thumbnail?.get(0) != null ? product?.thumbnail?.get(0) : 'https://placehold.co/100x100/png'}"
                      alt=""
                    />
                  </td>
                  <td class="align-middle vertical-center text-truncate product-content" style="font-weight: 450; font-size: 15px;">[[${product.category?.name}]]</td>
                  <td class="align-middle vertical-center text-truncate product-content" style="font-weight: 450; font-size: 15px;">[[${product.name}]]</td>
                  <td class="align-middle vertical-center text-truncate product-content" style="font-weight: 450; font-size: 15px;">[[${product.price}]]</td>
                  <td class="align-middle">
                    <a class="h4 p-1" th:href="@{'/admin/products/edit/' + ${product.id}}">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </a>

                    <a class="h4 p-1" th:href="@{'/admin/products/delete/' + ${product.id}}">
                      <i class="fa-solid fa-trash"></i>
                    </a>

                    <a class="h4 p-1" th:href="@{/product-detail(id=${product.id})}">
                      <i class="fa-solid fa-eye"></i>
                    </a>
                  </td>
                </tr>
              </th:block>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--Paging-->
    <div class="row">
      <div class="col">
        <ul class="pagination justify-content-center">
          <!--Pre button-->
          <li class="page-item" th:classappend="${currentPage==0} ? disabled">
            <a class="page-link" th:href="@{/admin/products(keyword=${keyword}, currentPage=${currentPage-1})}">
              <i class="fa-solid fa-backward"></i>
            </a>
          </li>

          <!--Order button-->
          <li
            th:each="pageNumber : ${pageNumbers}"
            class="page-item"
            th:classappend="${pageNumber==currentPage + 1} ? active"
          >
            <a
              class="page-link"
              th:href="@{/admin/products(keyword=${keyword}, currentPage=${pageNumber - 1})}"
              th:text="${pageNumber}"
            >
            </a>
          </li>

          <!--Last button-->
          <li
            class="page-item"
            th:classappend="${currentPage==paginatedProductResponse.getNumberOfPages() - 1} ? disabled"
          >
            <a class="page-link" th:href="@{/admin/products(keyword=${keyword}, currentPage=${currentPage+1})}">
              <i class="fa-solid fa-forward"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!--footer-->
    <footer th:replace="/fragments/footer.html :: footer()"></footer>

    <!-- script -->
    <script type="text/javascript">
      function clearSearch() {
        window.location = "[[@{/admin/products}]]";
      }
    </script>
  </body>
</html>
