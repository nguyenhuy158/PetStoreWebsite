<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo/logo-shop.png}">

    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/login-style.css}"/>
</head>
<body>

<div class="login-container">
    <form th:action="@{/login}" th:object="${user}" method="post" class="form-login">
        <ul class="login-nav">
            <li class="login-nav__item active">
                <a href="#">Sign In</a>
            </li>
            <li class="login-nav__item">
                <a th:href="@{/sign-up}">Sign Up</a>
            </li>
        </ul>
        <label for="login-input-user" class="login__label">
            Username
        </label>
        <input id="login-input-user" class="login__input" type="text" th:field="*{username}"/>
        <label for="login-input-password" class="login__label">
            Password
        </label>
        <input id="login-input-password" class="login__input" type="password" th:field="*{password}"/>
        <label for="login-sign-up" class="login__label--checkbox">
            <input id="login-sign-up" type="checkbox" class="login__input--checkbox"/>
            Keep me Signed in
        </label>
        <button class="login__submit" type="submit">Sign in</button>
    </form>
    <a href="#" class="login__forgot">Forgot Password?</a>
</div>
</body>
</html>
