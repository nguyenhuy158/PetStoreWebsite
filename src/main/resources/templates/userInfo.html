<link rel="stylesheet" th:href="@{/css/userInfo.css}" />
<div class="container">
  <div id="profile" class="profile">
    <div class="user-info">
      <div class="user-info_avatar"> 
        <img src="https://tackexinh.com/wp-content/uploads/2022/03/hinh-anh-meo-ngao-hai-huoc-9.jpg" alt="" />
      </div>
      <h2 th:text="#{pet.html.userInfo.name}"></h2>
      <div class="profile_nav">
        <ul>
          <li th:text="#{pet.html.userInfo.gmail}"></li>
          <li th:text="#{pet.html.userInfo.address}"></li>
          <li th:text="#{pet.html.userInfo.phone}"></li>
        </ul>
        <div class="message-box">
          <div class="buttons-con">
            <div class="action-link-wrap">
              <a th:href="@{/home}" class="link-button">Go to Home Page</a>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <div class="content">
      <span class="bg-float">
      </span>
      <transition name="slide-fade" mode="out-in">
        <keep-alive>
          <component :is="view"></component>
        </keep-alive>
      </transition>
    </div>
  </div>
</div>

<script th:src="@{/js/userInfo.js}"></script>
