<section th:fragment="navbar()" id="header">
  <a th:href="@{/home}">
    <img th:src="@{/img/main_logo.png}" alt="" class="logo" />
  </a>

  <div>
    <ul id="navbar">
      <li><a th:href="@{/home}" th:text="#{pet.html.header.navbar.home}" class="active"></a></li>
      <li th:if="${isAdmin == false}">
        <a th:href="@{/search}" th:text="#{pet.html.header.navbar.search}"></a>
      </li>
      <li th:if="${isLogin and isAdmin == false}">
        <a th:href="@{/cart}" th:text="#{pet.html.header.navbar.cart}"></a>
      </li>
      <li th:if="${isLogin and isAdmin == false}">
        <a th:href="@{/history}" th:text="#{pet.html.header.navbar.history}"></a>
      </li>
      <li th:if="${isLogin and isAdmin == false}">
        <a th:href="@{/user-info}" th:text="#{pet.html.header.navbar.userInfo}"></a>
      </li>
      <li th:if="${isLogin and isAdmin == false}">
        <a th:href="@{/about}" th:text="#{pet.html.header.navbar.about}"></a>
      </li>
      <li th:if="${isLogin}">
        <a href="javascript: document.logoutForm.submit()" th:text="#{pet.html.header.navbar.logout}"></a>
      </li>
    </ul>
  </div>

  <div id="mobile">
    <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
    <i id="bar" class="fas fa-outdent"></i>
  </div>

  <!-- form logout -->
  <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit" value="Logout" />
  </form>
</section>
